<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG ChatBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            background: #1a1a2e;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a3e;
        }
        header h1 {
            font-size: 1.2rem;
            color: #7c83ff;
        }
        #status {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: #2a2a3e;
        }
        #status.ready { color: #4caf50; }
        #status.loading { color: #ff9800; }
        #status.error { color: #f44336; }

        /* â”€â”€ Chat area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .msg.bot {
            align-self: flex-start;
            background: #1e1e30;
            border: 1px solid #2a2a3e;
            border-bottom-left-radius: 4px;
        }
        .msg.user {
            align-self: flex-end;
            background: #7c83ff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .msg.system {
            align-self: center;
            background: transparent;
            color: #888;
            font-size: 0.82rem;
            text-align: center;
        }

        .typing {
            align-self: flex-start;
            color: #888;
            font-style: italic;
            font-size: 0.85rem;
            padding: 8px 16px;
        }

        /* â”€â”€ Input bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #input-bar {
            display: flex;
            gap: 10px;
            padding: 14px 24px;
            background: #1a1a2e;
            border-top: 1px solid #2a2a3e;
        }
        #input-bar input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #2a2a3e;
            border-radius: 12px;
            background: #0f0f0f;
            color: #e0e0e0;
            font-size: 0.95rem;
            outline: none;
        }
        #input-bar input:focus {
            border-color: #7c83ff;
        }
        #input-bar button {
            padding: 12px 22px;
            border: none;
            border-radius: 12px;
            background: #7c83ff;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #input-bar button:hover { background: #6a70e0; }
        #input-bar button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* â”€â”€ Upload bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #upload-bar {
            display: flex;
            gap: 10px;
            padding: 10px 24px;
            background: #151520;
            align-items: center;
            border-top: 1px solid #2a2a3e;
        }
        #upload-bar label {
            padding: 8px 16px;
            border: 1px dashed #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #aaa;
            transition: border-color 0.2s;
        }
        #upload-bar label:hover { border-color: #7c83ff; color: #7c83ff; }
        #upload-bar input[type="file"] { display: none; }
        #upload-bar .file-names {
            font-size: 0.82rem;
            color: #666;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #upload-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
        }
        #upload-bar button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<header>
    <h1>RAG ChatBot</h1>
    <span id="status" class="loading">checking...</span>
</header>

<div id="chat">
    <div class="msg system">Upload PDFs or ask questions about existing documents.</div>
</div>

<div id="upload-bar">
    <label for="file-input">ðŸ“Ž Upload PDFs</label>
    <input type="file" id="file-input" accept=".pdf" multiple />
    <span class="file-names" id="file-names">No files selected</span>
    <button id="upload-btn" disabled>Upload</button>
</div>

<div id="input-bar">
    <input type="text" id="question" placeholder="Ask a question about your documents..." autocomplete="off" />
    <button id="send-btn">Send</button>
</div>

<script>
    const API = "http://localhost:5000";
    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const sendBtn = document.getElementById("send-btn");
    const status = document.getElementById("status");
    const fileInput = document.getElementById("file-input");
    const fileNames = document.getElementById("file-names");
    const uploadBtn = document.getElementById("upload-btn");

    // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addMsg(text, cls) {
        const div = document.createElement("div");
        div.className = "msg " + cls;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function showTyping() {
        const div = document.createElement("div");
        div.className = "typing";
        div.id = "typing";
        div.textContent = "Thinking...";
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
    function hideTyping() {
        const el = document.getElementById("typing");
        if (el) el.remove();
    }

    // â”€â”€ Health check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function checkHealth() {
        try {
            const res = await fetch(API + "/health");
            const data = await res.json();
            if (data.chain_ready) {
                status.textContent = "ready";
                status.className = "ready";
            } else {
                status.textContent = "no docs loaded";
                status.className = "loading";
            }
        } catch {
            status.textContent = "backend offline";
            status.className = "error";
        }
    }

    // â”€â”€ Send question â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function send() {
        const q = input.value.trim();
        if (!q) return;
        addMsg(q, "user");
        input.value = "";
        sendBtn.disabled = true;
        showTyping();

        try {
            const res = await fetch(API + "/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: q }),
            });
            hideTyping();
            if (!res.ok) {
                const err = await res.json();
                addMsg("Error: " + (err.detail || res.statusText), "system");
            } else {
                const data = await res.json();
                addMsg(data.answer, "bot");
            }
        } catch (e) {
            hideTyping();
            addMsg("Could not reach the backend.", "system");
        }
        sendBtn.disabled = false;
        input.focus();
    }

    // â”€â”€ Upload PDFs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    fileInput.addEventListener("change", () => {
        const names = Array.from(fileInput.files).map(f => f.name).join(", ");
        fileNames.textContent = names || "No files selected";
        uploadBtn.disabled = fileInput.files.length === 0;
    });

    uploadBtn.addEventListener("click", async () => {
        if (!fileInput.files.length) return;
        uploadBtn.disabled = true;
        uploadBtn.textContent = "Uploading...";
        const form = new FormData();
        for (const f of fileInput.files) form.append("files", f);

        try {
            const res = await fetch(API + "/upload", { method: "POST", body: form });
            const data = await res.json();
            if (res.ok) {
                addMsg("âœ“ " + data.message, "system");
                checkHealth();
            } else {
                addMsg("Upload error: " + (data.detail || "unknown"), "system");
            }
        } catch {
            addMsg("Could not reach the backend.", "system");
        }
        uploadBtn.textContent = "Upload";
        uploadBtn.disabled = false;
        fileInput.value = "";
        fileNames.textContent = "No files selected";
    });

    // â”€â”€ Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });

    checkHealth();
    setInterval(checkHealth, 15000);
</script>

</body>
</html>
